<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page</title>
    <style>
        *, *::after, *::before {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            letter-spacing: .9px;
            font-size: .9rem;
            font-family: sans-serif;
            background-color: #ffffff;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: .9rem 3rem;
            border-radius: 0 0 .5rem .5rem;
            box-shadow: -3px 1px 6px 7px #7d7d7e11;
            filter: drop-shadow(-3px 1px 7px #35333341);
            background-image: linear-gradient(to right bottom, #0c1519, #0f1d23, #10252e, #102d3a, #103546);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .container_header_btn .logout_btn {
            border: none;
            padding: .5rem .9rem;
            border-radius: 1rem;
            font-weight: bold;
            color: #ffffffee;
            background-image: linear-gradient(to right bottom, #0396e2, #0081c1, #006da1, #045982, #094665);
            filter: drop-shadow(-3px 1px 7px #35333341);
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: all .5s ease-in-out;
            transform: scale(1);
        }

        .container_header_btn .logout_btn:hover {
            transform: scale(1.05);
        }

        .container_header_btn .logout_btn svg {
            fill: #ffffff;
        }

        .container_header_btn .logout_btn span {
            margin-left: .3rem;
        }

        .container {
            margin: calc(67px + .9rem) .5rem .5rem .5rem;
            border: 2px dashed #103546;
            border-radius: .3rem;
            height: calc(100% - (67px + .9rem + .5rem));
        }
    </style>
</head>
<body>
    <header>
        <img src="./mlflow-black.svg" alt="">
        <div class="container_header_btn">
            <button type="button" class="logout_btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="19" height="19" viewBox="0 0 16 16">
                    <path d="M7.5 1v7h1V1z"/>
                    <path d="M3 8.812a5 5 0 0 1 2.578-4.375l-.485-.874A6 6 0 1 0 11 3.616l-.501.865A5 5 0 1 1 3 8.812"/>
                </svg>
                <span>Logout</span>
            </button>
        </div>
    </header>
    <div class="container">
        <!-- Iframe -->
    </div>
</body>
</html>
